style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/logleads/LogverzCore
options:
  commits:
    # filters:
    #   Type:
    #     - feat
    #     - fix
    #     - perf
    #     - refactor
  commit_groups:
    sort_by: Custom
    title_order:
      - feat
      - fix
      - update
      - perf
      - refactor
      - build
      - chore
      - polish
    title_maps:
      feat: ✨ Features
      fix: 🐛 Bug Fixes
      perf: ⚡ Performance Improvements
      refactor: ♻️ Code Refactoring
      update: 🔄 Updates
      build: 👷 Building scripts changes
      chore: 🧹 Other changes
      polish: 💅 Style changes
      # other images https://gitmoji.dev/
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE